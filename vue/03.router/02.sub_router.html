<!DOCTYPE HTML >
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <a v-link="{path:'/home'}">home</a>
    </div>
    <div>
        <a v-link="{path:'/about'}">about</a>
    </div>
    <router-view></router-view>
</div>
<template id="home">
    <div>
        <p>我是主页</p>
        <div>
            <a v-link="{path:'/home/login'}">login</a>
        </div>
        <div>
            <a v-link="{path:'/home/register'}">register</a>
        </div>
        <router-view></router-view>
    </div>
</template>
<template id="about">
    <div>
        我是关于
    </div>
</template>
<template id="login">
    <div>
        登录
    </div>
</template>
<template id="register">
    <div>
        注册
    </div>
</template>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    var vueRouter = new VueRouter();
    var home = Vue.extend({
        template: '#home'
    });

    var about = Vue.extend({
        template: '#about'
    });
    var login = Vue.extend({
        template: '#login'
    });
    var register = Vue.extend({
        template: '#register'
    });
    vueRouter.map({
        '/home': {
            component: home,
            subRoutes: {
                '/login': {
                    component: login
                },
                '/register': {
                    component: register
                }
            }
        },
        '/about': {component: about}
    });
    var App = Vue.extend({});
    vueRouter.redirect({'/': '/home'});
    vueRouter.start(App, '#app');
</script>
</html>
