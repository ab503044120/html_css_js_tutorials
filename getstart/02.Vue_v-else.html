<!DOCTYPE HTML >
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="vif">if-显示了</h1>
    <h1 v-else>else-显示了</h1>
    <h1 v-show="vshow">show-显示</h1>
    <h1 v-else>else-显示</h1>
</div>
</body>
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        data: {
            vif: true,
            vshow: false
        }
    });
</script>
</html>
