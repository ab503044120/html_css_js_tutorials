<!DOCTYPE HTML >
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template id="c1">
        <div>
            {{msg}}
        </div>
    </template>
<div id="app">
    <c1></c1>
</div>
</body>
<script src="https://unpkg.com/vue" type="text/javascript"></script>
<script>
    Vue.component('c1',{
        template:'#c1',
        data:function () {
            return{
                msg:'组件中的消息'
            }
        }
    });
    new Vue({
        el:app,
        data:{
            msg:"app中的消息"
        }
    });
</script>
</html>
