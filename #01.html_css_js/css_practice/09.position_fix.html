<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .parent {
        background: blue;
        width: 100px;
        height: 100px;
        position: absolute;
    }

    .child {
        background: red;
        width: 50px;
        height: 50px;
        position: fixed;
        right: 10px;
        top: 10px;
    }
</style>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
