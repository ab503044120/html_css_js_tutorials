<style>
    .box {
        width: 1226px;
        height: 460px;
    }

        position: absolute;
        top: 230px;
        left: 234px;
    }

    .right {
        position: absolute;

    }

<body>
    <div class="box">
        <img src="111.jpg" alt="">
        <div class="nav"><img src="xiaom_left.png" alt=""></div>

        <div class="right"><img src="right.png" alt=""></div>
    </div>
