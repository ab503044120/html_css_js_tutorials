<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div {
        margin: 0px;
        padding: 0px;
    }

    .parent {
        background: blue;
        width: 100px;
        height: 100px;
        position: relative;
    }

    .child {
        background: blueviolet;
        width: 50px;
        height: 50px;
        position: absolute;
        right: 30px;
        top: 30px;
    }

    .child1 {
        background: yellowgreen;
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child"></div>
    </div>
</body>

</html>
